<ion-header>

  <ion-navbar>
      <ion-title>Ajouter un nouveau compte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label color="danger">Adresse Email</ion-label>
        <ion-input type="email" [(ngModel)]="reg.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="danger">Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="reg.passWord1" name="passWrd1"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="danger">Confirmer le mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="reg.passWord2" name="passWrd2"></ion-input>
    </ion-item>
    <p>CrÃ©er un compte en utilisant un email valide!</p>
    <button ion-button full color="danger" (click)="registerAccount()">S'inscrire</button>
</ion-content>
