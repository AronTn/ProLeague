<ion-header>
<ion-toolbar>
  <img src="assets/imgs/logo.png" alt="logo" class="logo">
</ion-toolbar>
</ion-header>
<ion-toolbar>
  <button ion-button clear [navPush]="logPage"> Se connecter </button>
</ion-toolbar>
<ion-content padding>
 <ion-list *ngFor="let menu of menuData" no-padding>
   <ion-card>
     <img src="{{menu.pic}}" alt="{{menu.title}}">
   <div class="card-title" [navPush]=menu.pushPage >{{menu.title}}</div>
    </ion-card>
 </ion-list>
</ion-content>
